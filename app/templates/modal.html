<div class="modal-header">
    <h1>Create a new room</h1>
</div>
<form>
	<div class="modal-body">
    	<h5>Enter your room name</h5>
    	<input type="text" maxlength=15 ng-model="roomName"/>
    </div>
    <p ng-show="confirm">Your room was added.</p>
    <div class="modal-footer">
    		<button class="btn btn-success" ng-click="createRoom()">Create Room</button>
    		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
