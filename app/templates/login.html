<div class="main-form" ng-if="login.formShown === 'main'">
	<div class="modal-header">
		<h1>Please sign in or create an account.</h1>
	</div>
	<div class="modal-body">
		<button class="btn btn-info" ng-click="login.showForm('login')">Email</button>
		<button class="btn btn-info" ng-click="login.loginGoogle()">Google account</button>
		<button class="btn btn-info" ng-click="login.showForm('create')">Create an account</button>
	</div>
</div>

<form class="login-form" ng-submit="login.userPassword=''" ng-if="login.formShown === 'login'">
	<div class="modal-header">
		<h1>Login</h1>
	</div>
	<div class="modal-body">
		<input type="email" ng-model="login.userEmail" placeholder="Email address" required/>
		<input type="password" ng-model="login.userPassword" placeholder="Password" required/>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success" ng-click="login.loginEmail()">Log me in!</button>
		<button class="btn btn-info" ng-click="login.showForm('main')">Cancel</button>
	</div>
</form>


<form class="create-form" ng-submit="login.userPassword=''" ng-if="login.formShown === 'create'">
	<div class="modal-header">
		<h1>Create an account</h1>
	</div>
	<div class="modal-body">
		<input type="email" ng-model="login.userEmail" placeholder="Email address" required/>
		<input type="password" ng-model="login.userPassword" placeholder="Password" required/>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="login.createAccount()">Create account</button>
		<button class="btn btn-info" ng-click="login.showForm('main')">Cancel</button>
	</div>
</form>
