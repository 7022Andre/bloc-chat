<div class="modal-header">
    <h1>Please create a user name</h1>
</div>
<form>
	<div class="modal-body">
    	<h5>User name (alphanumerical, no spaces):</h5>
    	<input type="text" ng-model="user.userName" required pattern="\S+"/>
    </div>
    <div class="modal-footer">
    		<button class="btn btn-success" ng-click="user.createUser(userName)">Create User</button>
    </div>
</form>
